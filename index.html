<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Odin Library Project</h1>
    <button id="newBookBtn">Add New Book</button>
    <form id="addBookForm" class="hidden">
        <label for="title">Title: </label>
        <input type="text" id="title" required>
        <label for="author">Author: </label>
        <input type="text" id="author" required>
        <label for="pageCount">Number of Pages: </label>
        <input type="number" id="pageCount">
        <label for="isRead">Read?: </label>
        <input type="checkbox" id="isRead">
        <button id="addBook">Add Book</button>
    </form>
    <div id="libraryContainer"></div>
    <script src="script.js"></script>
</body>
</html>
